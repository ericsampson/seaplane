# This workflow may also be triggered manually for testing purposes.
name: Rust Tests Workflow

on:
  workflow_call:
    inputs:
      test_sdk:
        type: boolean
        required: false
        default: true
      test_cli:
          type: boolean
          required: false
          default: true

  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CI: "1"

jobs:
  lint:
    name: Lints
    runs-on: buildjet-4vcpu-ubuntu-2204
    steps:
    - name: Check out the repo
      uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        components: rustfmt, clippy

    - uses: Swatinem/rust-cache@v1

    - name: Install Just
      shell: bash
      run: |
        if ! command -v just 2>/dev/null ; then
          cargo install just --force
        fi

    - name: Spell-check the entire repo
      run: just spell-check

    - name: Lint the Rust SDK
      if: ${{ inputs.test_sdk }}
      run: |
        just lint-sdk-rust

    - name: Lint the CLI
      if: ${{ inputs.test_cli }}
      run: |
        just lint-cli

  test-linux:
    name: Tests
    strategy:
      matrix:
        runner:
         - buildjet-4vcpu-ubuntu-2204
           # the larger SKU for ARM is due to memory constraints
         - buildjet-8vcpu-ubuntu-2204-arm
    runs-on: ${{ matrix.runner }}
    steps:
    - name: Check out the repo
      uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal

    - uses: Swatinem/rust-cache@v1

    - name: Install Just
      shell: bash
      run: |
        if ! command -v just 2>/dev/null ; then
          cargo install just
        fi

    - name: Test the SDK
      if: ${{ inputs.test_sdk }}
      run: |
        just test-sdk-rust

    - name: Test the CLI
      if: ${{ inputs.test_cli }}
      run: |
        just test-cli

    - name: Build SDK Docs
      if: ${{ inputs.test_sdk }}
      run: |
        just _doc-rust-crate

    - name: Build CLI Docs
      if: ${{ inputs.test_cli }}
      run: |
        just doc-cli

  test-win-macos-x64:
    name: Tests
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Check out the repo
      uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal

    - uses: Swatinem/rust-cache@v1

    - name: Install Just
      if: ${{ matrix.os == 'windows-latest' }}
      run: choco install -y just

    - name: Install Just
      shell: bash
      if: ${{ matrix.os == 'macos-latest' }}
      run: |
        if ! command -v just 2>/dev/null ; then
          brew install just
        fi

    - name: Test the SDK
      if: ${{ inputs.test_sdk }}
      run: |
        just test-sdk-rust

    - name: Test the CLI
      if: ${{ inputs.test_cli }}
      run: |
        just test-cli
