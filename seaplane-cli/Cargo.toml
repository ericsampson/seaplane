[package]
name = "seaplane-cli"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
authors = ["Seaplane IO, Inc."]

[[bin]]
name = "seaplane"
path = "src/main.rs"

[dependencies]
anyhow = "1.0"
atty = { version = "0.2.14", optional = true }
clap = { version = "3.1.2", default-features = false, features = ["std", "unicode", "derive", "cargo", "wrap_help"] }
clap_complete = "3.0.6"
directories = "4.0.1"
seaplane = { path = "../seaplane" }
serde = { version = "1.0", features = ["derive"]}
serde_json = "1.0.79"
toml = "0.5.8"
tabwriter = "1.1.2"
once_cell = "1.9.0"
termcolor = { version = "1.1.2", optional = true }
names = {version = "*", default-features = false}
rand = "*"
hex = { version = "*", features = ["serde"]}

[dev-dependencies]
trycmd = "0.12.2"

[features]
default = ["color"]
color = ["clap/color", "termcolor", "atty"]
ui_tests = []

